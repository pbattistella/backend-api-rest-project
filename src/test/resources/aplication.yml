spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    database: postgresql
springdoc:
  api-docs:
    path: /api-docs
  pathsToMatch:
    - /api/**
  swagger-ui:
    use-root-path: true
